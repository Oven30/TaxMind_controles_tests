trigger:
- main

pool:
  vmImage: ubuntu-latest

strategy:
  matrix:
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'
    Python310:
      python.version: '3.10'
    Python311:
      python.version: '3.11'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    # Asegúrate de que behave y pytest estén instalados
    pip install behave pytest pytest-azurepipelines
  displayName: 'Install dependencies'

- script: |
    # Ejecutar pruebas usando behave
    behave
  displayName: 'Run behave tests'

- script: |
    # Ejecutar pruebas usando pytest
    pytest
  displayName: 'Run pytest tests'